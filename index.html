<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Temperature Calculator</title>
</head>
<body>
    <div class="container">
        <h1>Temperature Converter</h1>
        <label class="fahrenheit" name="f">Fahrenheit</label>
        <div class="input-block">
            <input type="text" id="fahrenheit" >
        </div>
        <label class="celsius" name="c">Celsius</label>
        <div class="input-block">
            <input type="text" id="celsius" >
        </div>
        <label data-output></label>
        <button id="convert">Convert!</button>
        <button id="clear">Reset</button>
    </div>
    
    <script src="script/temperature.js"></script>
</body>
</html>
